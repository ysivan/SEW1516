<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>Yehezkel Sivan is training his brain</h:head>
<body>
	<f:view>
		<f:loadBundle basename="messages" var="msg"></f:loadBundle>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" header="Christian Gabrail -Train your Brain"
				closable="false" resizable="true" collapsible="true">
			</p:layoutUnit>
			<p:layoutUnit position="center" closable="false" minSize="100"
				maxSize="250" collapsible="true">
				<!-- Our user is already logged in! -->
				<h:form rendered="#{user.loggedIn}">
					<p:panelGrid columns="2">
						<f:facet name="header">
							<h:outputLabel value="Result = left * right" />
						</f:facet>
						<h:outputLabel value="#{msg.left}"/>
						<h:outputLabel id="left" value ="#{card.left}"/>
						
						<h:outputLabel value="#{msg.right}"/>
						<h:outputLabel id="left" value ="#{card.right}"/>
						
						<f:facet name="footer">
							<h:outputLabel value="Your Result: "/>
							<p:inputText id="result" value="#{card.result}"/>
						</f:facet>
					</p:panelGrid>
					<br />
					<p:commandButton action="#{card.show}" ajax="false" value="{msg.show}"/>
					<p:commandButton action="#{card.next}" ajax="false" value="{msg.next}" type="submit"/>
					<p:commandButton action="#{msg.next}" ajax="false" value="{msg.logout}"/>
					<h:messages layout="table"></h:messages>
				</h:form>
				<!-- Our user hasn't logged in yet! -->
				<h:form rendered="#{!user.loggedIn}">
					<p:commandLink action="/loginView.xhtml"
						value="Please log in first!" ajax="false" />
				</h:form>

			</p:layoutUnit>
		</p:layout>
	</f:view>
</body>
</html>
